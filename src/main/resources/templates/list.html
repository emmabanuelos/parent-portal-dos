<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">View Parks By Category</h2>
</div>

<table class="centeredTable">
    <tr>
        <th:block th:each="column : ${columns}">
            <th th:text = "${column.value}"></th>
        </th:block>
    </tr>
    <tr>
        <!--done TODO #2: Complete the View Parks By Category Table. -->

        <td>
            <a th:href="@{/list/parks(column=${'all'},value=${'all'})}">View All</a>
        </td>

        <td th:each="category : ${tableChoices}">
            <ul>
                <li th:each="item : ${category.value}">
                    <a th:href="@{/list/parks(column=${category.key},value=${item})}" th:text="${item}"></a>
                </li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
