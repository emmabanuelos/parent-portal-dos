<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<h1>Add a Trail</h1>

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="max-width:600px;">

    <div class="form-group">
        <label th:for="name">Trail Name</label>
        <input class="form-control" th:field="${trail.name}" />
        <span th:errors="${trail.name}" class="error"></span>
    </div>


    <div class="form-group">
        <label th:for="location">Trail Distance</label>
        <input class="form-control" th:field="${trail.distance}" />
        <span th:errors="${trail.distance}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="difficulty">Trail Type</label>
        <input class="form-control" th:field="${trail.type}" />
        <span th:errors="${trail.type}" class="error"></span>
    </div>

    <input type="submit" value="Add Trail" />
</form>

</body>
</html>
